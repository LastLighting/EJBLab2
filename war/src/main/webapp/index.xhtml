<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputText value="#{mySingleton.add} #{mySingleton.time}"/>
    <h:form>
        <h:commandButton action="#{manBean.add}" value="Добавить"/>
    </h:form>
    <h:dataTable value="#{manContBean.show}" var="man">
        <h:column>
            <f:facet name="header">Идентификатор</f:facet>
            <div align="center">
                <h:outputText value="#{man.id}"/>
            </div>
        </h:column>

        <h:column>
            <f:facet name="header">Имя</f:facet>
            <div align="center">
                <h:outputText value="#{man.name}"/>
            </div>
        </h:column>

        <h:column>
            <f:facet name="header">Возраст</f:facet>
            <div align="center">
                <h:outputText value="#{man.old}"/>
            </div>
        </h:column>
        <h:column>
            <div align="center">
                <h:form>
                    <h:commandButton value="Удалить" action="#{manContBean.delete(man.id)}"/>
                </h:form>
            </div>
        </h:column>
    </h:dataTable>
</f:view>
</html>
